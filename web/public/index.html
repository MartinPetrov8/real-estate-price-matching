<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè† BG Real Estate Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .loader { border-top-color: #3b82f6; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .card { transition: all 0.2s; }
        .card:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <span class="text-3xl">üè†</span>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">BG Real Estate Tracker</h1>
                        <p class="text-sm text-gray-500">–ö–ß–°–ò Auctions + Market Listings</p>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick="refreshData()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
                        Refresh
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-6">
        <!-- Stats Cards -->
        <div id="stats" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white p-4 rounded-xl shadow-sm border">
                <p class="text-sm text-gray-500">Total Listings</p>
                <p id="stat-total" class="text-2xl font-bold text-gray-900">-</p>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border">
                <p class="text-sm text-gray-500">Avg Price</p>
                <p id="stat-avg" class="text-2xl font-bold text-green-600">-</p>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border">
                <p class="text-sm text-gray-500">Avg ‚Ç¨/m¬≤</p>
                <p id="stat-sqm" class="text-2xl font-bold text-blue-600">-</p>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border">
                <p class="text-sm text-gray-500">Price Range</p>
                <p id="stat-range" class="text-lg font-bold text-purple-600">-</p>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-white p-4 rounded-xl shadow-sm border mb-6">
            <div class="grid grid-cols-2 md:grid-cols-6 gap-4">
                <div>
                    <label class="block text-xs font-medium text-gray-500 mb-1">Source</label>
                    <select id="filter-source" onchange="loadListings()" class="w-full px-3 py-2 border rounded-lg text-sm">
                        <option value="">All Sources</option>
                        <option value="BCPEA">üî® –ö–ß–°–ò Auctions</option>
                        <option value="imoti.net">üè¢ imoti.net</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-500 mb-1">District</label>
                    <select id="filter-district" onchange="loadListings()" class="w-full px-3 py-2 border rounded-lg text-sm">
                        <option value="">All Districts</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-500 mb-1">Min Price (‚Ç¨)</label>
                    <input type="number" id="filter-min-price" placeholder="0" onchange="loadListings()" class="w-full px-3 py-2 border rounded-lg text-sm">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-500 mb-1">Max Price (‚Ç¨)</label>
                    <input type="number" id="filter-max-price" placeholder="1000000" onchange="loadListings()" class="w-full px-3 py-2 border rounded-lg text-sm">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-500 mb-1">Sort By</label>
                    <select id="filter-sort" onchange="loadListings()" class="w-full px-3 py-2 border rounded-lg text-sm">
                        <option value="price_asc">Price ‚Üë</option>
                        <option value="price_desc">Price ‚Üì</option>
                        <option value="price_sqm_asc">‚Ç¨/m¬≤ ‚Üë</option>
                        <option value="price_sqm_desc">‚Ç¨/m¬≤ ‚Üì</option>
                        <option value="newest">Newest</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <button onclick="clearFilters()" class="w-full px-3 py-2 bg-gray-100 text-gray-600 rounded-lg text-sm hover:bg-gray-200">
                        Clear Filters
                    </button>
                </div>
            </div>
        </div>

        <!-- Listings Grid -->
        <div id="listings" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="col-span-full flex justify-center py-12">
                <div class="loader w-8 h-8 border-4 border-gray-200 rounded-full"></div>
            </div>
        </div>

        <!-- Load More -->
        <div id="load-more" class="text-center py-6 hidden">
            <button onclick="loadMore()" class="px-6 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200">
                Load More
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12 py-6">
        <div class="max-w-7xl mx-auto px-4 text-center text-sm text-gray-500">
            <p>Data sources: –ö–ß–°–ò (bcpea.org), imoti.net | Auto-updated daily</p>
            <p class="mt-1">Built by Cookie üç™ for Martin</p>
        </div>
    </footer>

    <script>
        let currentOffset = 0;
        const LIMIT = 20;
        let allListings = [];

        async function loadStats() {
            try {
                const res = await fetch('/api/stats?city=–°–æ—Ñ–∏—è');
                const data = await res.json();
                
                document.getElementById('stat-total').textContent = data.total?.toLocaleString() || '0';
                document.getElementById('stat-avg').textContent = data.avg_price ? `‚Ç¨${data.avg_price.toLocaleString()}` : '-';
                document.getElementById('stat-sqm').textContent = data.avg_price_sqm ? `‚Ç¨${data.avg_price_sqm.toLocaleString()}` : '-';
                document.getElementById('stat-range').textContent = data.min_price && data.max_price 
                    ? `‚Ç¨${(data.min_price/1000).toFixed(0)}K - ‚Ç¨${(data.max_price/1000).toFixed(0)}K` 
                    : '-';
                
                // Populate district filter
                const districtSelect = document.getElementById('filter-district');
                districtSelect.innerHTML = '<option value="">All Districts</option>';
                (data.districts || []).forEach(d => {
                    districtSelect.innerHTML += `<option value="${d.district}">${d.district} (${d.count})</option>`;
                });
            } catch (e) {
                console.error('Failed to load stats:', e);
            }
        }

        async function loadListings(append = false) {
            if (!append) {
                currentOffset = 0;
                document.getElementById('listings').innerHTML = `
                    <div class="col-span-full flex justify-center py-12">
                        <div class="loader w-8 h-8 border-4 border-gray-200 rounded-full"></div>
                    </div>
                `;
            }

            const params = new URLSearchParams({
                city: '–°–æ—Ñ–∏—è',
                limit: LIMIT,
                offset: currentOffset,
                sort: document.getElementById('filter-sort').value
            });

            const source = document.getElementById('filter-source').value;
            if (source) params.append('source', source);
            
            const district = document.getElementById('filter-district').value;
            if (district) params.append('district', district);
            
            const minPrice = document.getElementById('filter-min-price').value;
            if (minPrice) params.append('minPrice', minPrice);
            
            const maxPrice = document.getElementById('filter-max-price').value;
            if (maxPrice) params.append('maxPrice', maxPrice);

            try {
                const res = await fetch(`/api/listings?${params}`);
                const data = await res.json();
                
                if (!append) {
                    allListings = data.listings || [];
                } else {
                    allListings = [...allListings, ...(data.listings || [])];
                }
                
                renderListings();
                
                // Show/hide load more
                const loadMoreBtn = document.getElementById('load-more');
                if (data.listings?.length === LIMIT) {
                    loadMoreBtn.classList.remove('hidden');
                } else {
                    loadMoreBtn.classList.add('hidden');
                }
            } catch (e) {
                console.error('Failed to load listings:', e);
                document.getElementById('listings').innerHTML = `
                    <div class="col-span-full text-center py-12 text-gray-500">
                        Failed to load listings. Is the server running?
                    </div>
                `;
            }
        }

        function renderListings() {
            const container = document.getElementById('listings');
            
            if (allListings.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-12 text-gray-500">
                        No listings found. Try adjusting your filters.
                    </div>
                `;
                return;
            }

            container.innerHTML = allListings.map(listing => `
                <div class="card bg-white rounded-xl shadow-sm border overflow-hidden">
                    <div class="p-4">
                        <div class="flex items-start justify-between mb-2">
                            <span class="px-2 py-1 text-xs font-medium rounded-full ${
                                listing.source === 'BCPEA' 
                                    ? 'bg-amber-100 text-amber-700' 
                                    : 'bg-blue-100 text-blue-700'
                            }">
                                ${listing.source === 'BCPEA' ? 'üî® Auction' : 'üè¢ Market'}
                            </span>
                            ${listing.property_type ? `
                                <span class="text-xs text-gray-500">${listing.property_type}</span>
                            ` : ''}
                        </div>
                        
                        <h3 class="font-semibold text-gray-900 mb-1">
                            ${listing.district || listing.address || '–°–æ—Ñ–∏—è'}
                        </h3>
                        
                        <p class="text-2xl font-bold text-green-600 mb-2">
                            ‚Ç¨${listing.price_eur?.toLocaleString() || 'N/A'}
                        </p>
                        
                        <div class="flex items-center gap-4 text-sm text-gray-500">
                            ${listing.size_sqm ? `
                                <span>üìê ${listing.size_sqm} m¬≤</span>
                            ` : ''}
                            ${listing.price_per_sqm ? `
                                <span>‚Ç¨${listing.price_per_sqm.toLocaleString()}/m¬≤</span>
                            ` : ''}
                        </div>
                        
                        ${listing.auction_date ? `
                            <p class="mt-2 text-xs text-amber-600">
                                üìÖ Auction: ${listing.auction_date}
                            </p>
                        ` : ''}
                    </div>
                    
                    ${listing.url ? `
                        <a href="${listing.url}" target="_blank" 
                           class="block px-4 py-2 bg-gray-50 text-center text-sm text-blue-600 hover:bg-gray-100 border-t">
                            View Details ‚Üí
                        </a>
                    ` : ''}
                </div>
            `).join('');
        }

        function loadMore() {
            currentOffset += LIMIT;
            loadListings(true);
        }

        function clearFilters() {
            document.getElementById('filter-source').value = '';
            document.getElementById('filter-district').value = '';
            document.getElementById('filter-min-price').value = '';
            document.getElementById('filter-max-price').value = '';
            document.getElementById('filter-sort').value = 'price_asc';
            loadListings();
        }

        function refreshData() {
            loadStats();
            loadListings();
        }

        // Initial load
        loadStats();
        loadListings();
    </script>
</body>
</html>
